description: |
    CYW43xxx Connectivity that uses Zephyr's Bluetooth Host Controller Interface UART
    driver.

compatible: "infineon,cyw43xxx-bt-hci"

include: base.yaml

properties:
    bt-reg-on-gpios:
      description:
        BT Reg ON gpio
      type: phandle-array
      required: true

    bt-host-wake-gpios:
      description:
        BT Host wakeup gpio
      type: phandle-array

    bt-dev-wake-gpios:
      description:
        BT Device wakeup gpio
      type: phandle-array

    fw-download-speed:
      type: int
      description:
        HCI Uart boudrate for FW dowload operation
      default: 3000000
